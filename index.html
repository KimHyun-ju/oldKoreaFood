<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.24/pdf.min.js"></script>
  <script>
    const pdfViewer = new PDFViewer();

    pdfViewer.open("oldkoreafood.pdf");

    document.body.appendChild(pdfViewer.container);
  </script>
</body>
</html>
